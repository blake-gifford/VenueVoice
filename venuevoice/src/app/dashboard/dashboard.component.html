<div class="dashboard">
    <div class="card" *ngFor="let track of tracks">
        <div class="card">
            <mat-card>
                <img mat-card-image [src]="track?.album.images[0].url" alt="Card image">
                <mat-card-content>
                    <h2>{{ track?.name }}</h2>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
